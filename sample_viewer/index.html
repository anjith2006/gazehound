<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
  <title>Viewer test</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script type="text/javascript" src="js_libs/jquery-1.4.2.js"></script>
  <script type="text/javascript" src="js_libs/jquery-ui-1.8.custom.min.js"></script>
  <script type="text/javascript" src="js_libs/scriptaculous.js"></script>
  <script type="text/javascript" src="js/view_gaze.js"></script>
  <script type="text/javascript" src="js_data/pointdata_orig.js"></script>
</head>
<body>
  <div id="wrap">
    <div id="viewer_pane">
      <div id="viewport">
        <img src="stim_images/lt1.png" width="800" height="600" id="stimulus"/>
        <canvas width="800" height="600" id="data_canvas"> </canvas>
      </div>
      <div id="controls">
        <div id="toprow" class="clearfix">
          <div class="control" id="pp_container">
            <button id="play_button">Play</button>
          </div>
          <div class="control">
            <div id="progress_slider">
              <div id="progress_elapsed"> </div>
            </div>
          </div>
          <div class="control">
            <div id="time_text">
              <span class="first">0.000 </span>
              / 
              <span class="second">0.000</span>
            </div>
          </div>
          <div class="control" id="playback_speed">
            Speed:
            <select id="playback_speed_select">
              <option value="0.25">1/4x</option>
              <option value="0.33">1/3x</option>
              <option value="0.5">1/2x</option>
              <option value="1" selected="selected">1x</option>
              <option value="2">2x</option>
            </select>
          </div>
        </div>
        <div class="bottomrow">
          <div id="viewer_groups"></div>
        </div>
      </div>
    </div>
    <div id="nav_pane">
      <ul id="event_list">
        <li>Event!</li>
      </ul>
    </div>
    <br class="clearer">
  </div>
  <script type="text/javascript">
  $(document).ready(function() {
    var er = eyetrack_renderer({'canvas': '#data_canvas'});
    var gv = gaze_viewer({
      'canvas':           '#data_canvas', 
      'view_data':        EyeData,
      'stim_element':     '#stimulus',
      'nav_container':    '#event_list',
      'viewer_groups_element': '#viewer_groups',
      'stim_img_prefix':  'stim_images',
      'thumb_prefix':     'stim_thumbs',
      'pp_button':        '#play_button',
      'fps':              60,
      'time_container':   '#time_text',
      'speed_control':    '#playback_speed_select',
      'progress_slider_element':   '#progress_slider',
      'elapsed_bar':      '#progress_elapsed',
      'color_scheme':     color_schemes['category_1'],
    });
  });
  </script>
</body>
</html>
